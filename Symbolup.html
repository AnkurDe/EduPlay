<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table in JavaScript</title>
    <style>
        :root {
            --elementWidth: 7.5vh;
            --elementHeight: 7.5vh;
            --elementborder: 0.2vh;

            --metalColor: #f4a261;
            --nonmetalColor: #2a9d8f;
            --nobleGasColor: #e76f51;
            --halogenColor: #309cbd;
            --metalloidColor: #ecc323;
            --lanthanideColor: #744c9a;
            --alkaliMetalColor: #FFB6C1;

            --boxShadowlen: 0.1vh;
            --boxShadowBlur: 0.75vh;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            user-select: none;
        }

        #chosenElement {
            color: white;
        }

        .periodic-table {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 20px auto;
            gap: 5px;
        }

        .period {
            display: flex;
            gap: 5px;
            justify-content: center;
            /* Changed from flex-start */
            min-height: 52px;
            /* Added to maintain consistent row height */
        }

        .element {
            width: var(--elementWidth);
            height: var(--elementHeight);
            border: var(--elementborder) solid black;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            /*background-color: lightgray;*/
            transition: transform 0.1s ease-in-out;
            margin: 0;
            backdrop-filter: blur(10px);
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }

        .element:hover {
            transform: scale(1.4);
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }

        .spacer {
            cursor: not-allowed;
            width: var(--elementWidth);
            height: var(--elementHeight);
            border: var(--elementborder) solid transparent;
            background-color: transparent;
            border-radius: 5px;
            display: flex;
            visibility: hidden;
            margin: 0;
        }

        .alkali-metal {
            color: var(--alkaliMetalColor);
            border-color: var(--alkaliMetalColor);
            box-shadow: var(--boxShadowlen) var(--boxShadowlen) var(--boxShadowBlur) var(--alkaliMetalColor);
        }

        .metal {
            color: var(--metalColor);
            border-color: var(--metalColor);
            box-shadow: var(--boxShadowlen) var(--boxShadowlen) var(--boxShadowBlur) var(--metalColor);
        }

        .nonmetal {
            color: var(--nonmetalColor);
            border-color: var(--nonmetalColor);
            box-shadow: var(--boxShadowlen) var(--boxShadowlen) var(--boxShadowBlur) var(--nonmetalColor);
        }

        .noble-gas {
            color: var(--nobleGasColor);
            border-color: var(--nobleGasColor);
            box-shadow: var(--boxShadowlen) var(--boxShadowlen) var(--boxShadowBlur) var(--nobleGasColor);
        }

        .halogen {
            color: var(--halogenColor);
            border-color: var(--halogenColor);
            box-shadow: var(--boxShadowlen) var(--boxShadowlen) var(--boxShadowBlur) var(--halogenColor);
        }

        .metalloid {
            color: var(--metalloidColor);
            border-color: var(--metalloidColor);
            box-shadow: var(--boxShadowlen) var(--boxShadowlen) var(--boxShadowBlur) var(--metalloidColor);
        }

        .lanthanide,
        .actinide {
            color: var(--lanthanideColor);
            border-color: var(--lanthanideColor);
            box-shadow: var(--boxShadowlen) var(--boxShadowlen) var(--boxShadowBlur) var(--lanthanideColor);
        }

        #startQuiz, #checkButton {
            font-size: 1.75vh;
            padding: 1.5vh;
            background-color: #E8876D;
            color: black;
            border-width: 0;
            border-radius: 1.5vh;
            border-color: black;
            border-style: solid;
            transition: all 0.3s ease-in-out;
        }

        #startQuiz:hover, #checkButton:hover {
            background-color: #E8716D;
            color: black;
            cursor: pointer;
        }

        #questionDiv {
            color: #E8876D;
            margin: 20px auto;
            font-size: 20px;
            font-weight: bold;
        }

        #checkButton {
            margin: 20px auto;
            width: 10vh;
        }

        #popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            z-index: 1;
        }

        #resultsPopup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .popup-content h2 {
            margin-top: 0;
            color: #E8876D;
        }

        .popup-content p {
            font-size: 18px;
            margin: 20px 0;
        }

        #closePopup {
            font-size: 1.5vh;
            padding: 1vh 2vh;
            background-color: #E8876D;
            color: black;
            border: none;
            border-radius: 1.5vh;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        #closePopup:hover {
            background-color: #E8716D;
        }
    </style>
</head>

    function createPeriodicTable() {
        // Get the predefined elements and their positions
        const table = document.getElementById("periodic-table");
        const grid = new Array(10).fill().map(() => new Array(18).fill(null));

        // Fill the grid with elements
        elements.forEach(el => {
            const [x, y] = el.position;
            grid[y - 1][x - 1] = el;
        });

        // Create rows
        for (const row of grid) {
            const periodDiv = document.createElement("div");
            periodDiv.classList.add("period");

            // Create elements in each row
            for (const element of row) {
                const div = document.createElement("div");

                if (element) {
                    div.classList.add("element", element.group);
                    div.innerHTML = `<div style="font-size: 14px;">${element.number}</div><div style="font-size: 26px;">${element.symbol}</div>`;
                    // div.innerHTML = `<small>${element.number}</small><br><strong>${element.symbol}</strong>`;
                    div.title = element.name;
                    div.id = element.symbol; // Set the element's ID to its symbol

                        console.log("Chosen element: " + chosen); // Optional: Log the chosen element
                        document.getElementById("chosenValue").textContent = chosen;
                    });
                } else {
                    div.classList.add("spacer");
                }

                periodDiv.appendChild(div);
            }

            table.appendChild(periodDiv);
        }
    }

    function startQuestionnare() {
        let questionCount = 0;
        let correctAnswers = 0;
        document.querySelector(".questionSlide button").remove();
        let questionDiv = document.createElement("div");
        questionDiv.id = "questionDiv";

        // Create a check button

        checkButton.textContent = "Check";
        checkButton.classList.add("check");

            popup.innerHTML = `

                        <h2>Quiz Complete!</h2>
                        <p>Out of the questions you did, you answered ${correctAnswers} questions correctly.</p>
                        <button id="closePopup">Close</button>
                    </div>
                `;
            document.body.appendChild(popup);

            // Add event listener to close button
            document.getElementById("closePopup").addEventListener("click", function () {
                popup.remove();
            });
        }

        // Add an event listener to the check button
        checkButton.addEventListener('click', function () {
            if (questionCount < questions.length) {
                if (chosen === questions[questionCount].answer) {
                    correctAnswers++;
                    let c = document.createElement("div");
                    c.id = "popup";
                    c.innerHTML = `<h2>Correct! ${chosen} is the answer.</h2>`;
                    document.body.appendChild(c);
                } else {
                    let c = document.createElement("div");
                    c.id = "popup";
                    c.innerText = `"Wrong! The correct answer is " + questions[questionCount].answer`;
                    document.body.appendChild(c);
                }
                questionCount++; // Increment questionCount after checking the answer

                // Display the next question
                if (questionCount < questions.length) {
                    questionDiv.innerHTML = `<h2>${questions[questionCount].question}</h2>`;
                } else {
                    showResultsPopup();
                    questionDiv.innerHTML = ""; // Clear the question
                    checkButton.remove(); // Remove the check button
                }
            } else {
                showResultsPopup();
                questionDiv.innerHTML = ""; // Clear the question
                checkButton.remove(); // Remove the check button
            }
        });

        document.getElementById("periodic-table").appendChild(questionDiv); // Append the question div
        document.getElementById("periodic-table").appendChild(checkButton); // Append the check button

        // Display the first question
        questionDiv.innerHTML = `<h2>${questions[questionCount].question}</h2>`;
    }

    createPeriodicTable();
